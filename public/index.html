<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Chat</title>
    <style>
      body { font-family: Arial; display: flex; height: 100vh; margin: 0; }
      #users { width: 200px; background: #f2f2f2; padding: 10px; border-right: 1px solid #ccc; }
      #chat { flex: 1; display: flex; flex-direction: column; }
      #messages { list-style: none; padding: 10px; flex: 1; overflow-y: auto; }
      #form { display: flex; padding: 10px; background: #eee; }
      #input { flex: 1; padding: 10px; }
      #send { padding: 10px 20px; }
      .user { padding: 5px; border-bottom: 1px solid #ddd; }
      .me { font-weight: bold; color: green; }
    </style>
  </head>
  <body>
    <div id="users">
      <h3>Online Users</h3>
      <ul id="userList"></ul>
    </div>

    <div id="chat">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type message..." />
        <button id="send">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let username = prompt("Enter your username:");
      socket.emit("new user", username);

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const userList = document.getElementById('userList');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', { user: username, msg: input.value });
          input.value = '';
        }
      });

      socket.on('chat message', (data) => {
        const item = document.createElement('li');
        item.textContent = `${data.user}: ${data.msg}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      socket.on('user list', (users) => {
        userList.innerHTML = '';
        users.forEach(u => {
          const li = document.createElement('li');
          li.textContent = u;
          if (u === username) li.classList.add('me');
          li.classList.add('user');
          userList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
